<div class="container custom-container-2">

  <!-- Show it when there is no Task -->
  <div class="no-data text-center" *ngIf="Task.length == 0">
    <p>There is no Task added yet!</p>
    <button class="btn btn-outline-primary" routerLink="/create-Task">Add Task</button>
  </div>

  <!-- Tasks list table, it hides when there is no Task -->
  <div *ngIf="Task.length !== 0">
    <h3 class="mb-3 text-center">Tasks List</h3>

    <div class="col-md-12">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">User Id</th>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let Task of Task">
            <td>{{Task.id}}</td>
            <td>{{Task.name}}</td>
            <td>{{Task.description}}</td>
            <td>
              <span class="edit" routerLink="/Task-edit/{{Task.id}}">Edit</span>
              <span class="delete" (click)="deleteTask(Task.id)">Delete</span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>

</div>
