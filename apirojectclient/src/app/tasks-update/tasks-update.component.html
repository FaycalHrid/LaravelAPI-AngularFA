<div class="container custom-container">
  <div class="col-md-12">
    
    <h3 class="mb-3 text-center">Update Task</h3>

    <div class="form-group">
      <input type="text" [(ngModel)]="taskData.name" class="form-control" placeholder="Name">
    </div>

    <div class="form-group">
      <input type="text" [(ngModel)]="taskData.description" class="form-control" placeholder="Description">
    </div>
    <div class="form-group">
      <button class="btn btn-success btn-lg btn-block" (click)="updateTask()">Update Task</button>
    </div>
    
  </div>
</div>
